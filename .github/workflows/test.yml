name: run

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  tests:
    name: unit-tests
    strategy:
      matrix:
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Era Test Node
        uses: dutterbutter/era-test-node-action@66121581304ee2d4f0c1c2de46a3d08f1c2f5264

      - name: Install Dependencies
        run: yarn install

      - name: Run Tests
        run: |
          yarn ci:tests
